<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Сайта Mesto">
    </header>
    <main class="main">
      <section class="profile" aria-label="профиль">
        <div class="profile__column">
          <button class="profile__edit-image"></button>
          <img src="<%=require('./images/profile__image.jpg')%>" alt="Изоображение профиля" class="profile__image">       
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button aria-label="Добавить место" class="profile__add-button" type="button"></button>
      </section>
      <section class="photos" aria-label="Места">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2020 Mesto Russia
      </p>
    </footer>


    <!-- Popus -->
    <div class="popup popup-profile-edit">
      <div class="popup__container">
        <button aria-label="Закрыть попап" class="popup__close popup-profile-close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form" novalidate>
          <input value="Жак-Ив Кусто" id="name-input" placeholder="Имя" name="name" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
           <span class="popup__text-error name-input-error" ></span>
          <input value="Исследователь океана" id="about-input" placeholder="О себе" name="about" class="popup__text popup__text_type_about" required minlength="2" maxlength="200">
           <span class="popup__text-error about-input-error" ></span>
          <button aria-label="подтвердить" type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
   
    </div>
    <div class="popup popup-add-element">
      <div class="popup__container">
        <button aria-label="Закрыть попап" class="popup__close popup-add-element-close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="add-element-form" novalidate>
          <input id="new-element-name" placeholder="Название" name="name" class="popup__text popup__text_type_element-name" required  minlength="2" maxlength="30">
            <span class="popup__text-error new-element-name-error" ></span>
          <input type="url" id="new-element-src" placeholder="Ссылка на картинку" name="link" class="popup__text popup__text_type_element-src" required>
            <span class="popup__text-error new-element-src-error" ></span>
          <button aria-label="подтвердить" type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image popup-image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="изоображение">
        <button aria-label="Закрыть попап" class="popup__close popup-image-close" type="button"></button>
        <h2 class="popup__image-name"></h2>
      </div>     
    </div>

    <div class="popup popup-are-you-sure">
      <div class="popup__container">
        <button aria-label="Закрыть попап" class="popup__close popup-are-you-sure-close" type="button"></button>
        <h2 class="popup__heading popup__heading_slim">Вы уверены?</h2>
        <button aria-label="подтвердить" type="button" class="popup__submit-button">Да</button>
      </div>
    </div>
    <div class="popup popup-new-profile-image">
      <div class="popup__container">
        <button aria-label="Закрыть попап" class="popup__close popup-add-element-close" type="button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form" name="popup-new-profile-form" novalidate>
          <input type="url" id="new-element-src" placeholder="Ссылка на картинку" name="link" class="popup__text popup__text_type_element-src" required>
            <span class="popup__text-error new-element-src-error" ></span>
          <button aria-label="подтвердить" type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
<!-- template карточки -->
    <template class="card-template" id="element">
      <li class="element">
        <button aria-label="Удалить элемент" class="element__delete" type="button"></button>
        <button aria-label="увеличить изоображение" class="element__image"  type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <div class="like-container">
             <button aria-label="Поставить лайк" class="element__like" type="button"></button>
             <p class="likes-count">2</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
