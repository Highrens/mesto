<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Сайта Mesto">
    </header>
    <main class="main">
      <section class="profile" aria-label="profile">
        <div class="profile__column">
          <img src="images/profile__image.jpg" alt="Изоображение профиля" class="profile__image">
          <div class="profile__info">
            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photos" aria-label="photos">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &#169; 2020 Mesto Russia
      </p>
    </footer>


    <!-- Popus -->
    <div class="popup popup-profile-edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form">
          <input id="name-input" placeholder="Имя" name="name" class="popup__text popup__text_type_name">
          <input id="about-input" placeholder="О себе" name="about" class="popup__text popup__text_type_about">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>

     
    </div>
    <div class="popup popup-add-element">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="add-element-form">
          <input id="new-element-name" placeholder="Название" name="name" class="popup__text popup__text_type_element_name">
          <input type="url" id="new-element-src" placeholder="Ссылка на картинку" name="about" class="popup__text popup__text_type_element_src">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="изоображение">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__image-name"></h2>
      </div>     
    </div>

<!-- template -->
    <template id="element">
      <li class="element">
        <button class="element__delete" type="button"></button>
        <button class="element__image"  type="button"></button>
        <div class="element__description">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
