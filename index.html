<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="main">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Сайта Mesto">
        <hr class="header__line">
    </header>
    <div class="popup ">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form">
                    <input id="name-input" placeholder="Имя" name="name" 
                     class="popup__text popup__text_type_name" 
                     minlength="2" maxlength="40" required>
                     <input id="about-input" placeholder="О себе" name="about" 
                     class="popup__text popup__text_type_about" minlength="2"
                      maxlength="200" required>

                      <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
        </div>
    </div>

    <section class="profile"  aria-label="profile">
      <div class="profile__column">
        <img src="images/profile__image.jpg" alt="Изоображение профиля" class="profile__image">
        <div class="profile__info"> 
              <div class="profile__item">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>             
              <p class="profile__description">Исследователь океана</p>
           
        </div>
      </div>
      <button class="profile__add-button">
        <img src="images/cross-button.svg" alt="">
      </button>
    </section>

    <section class="elements" aria-label="Photos">
        <div class="element">
            <img src="images/elements/karachevsk.jpg" alt="Карачаевск" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Карачаевск</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>

        <div class="element">
            <img src="images/elements/dombay.png" alt="Домбай" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Домбай</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>

        <div class="element">
            <img src="images/elements/elbrus.png" alt="Эльбрус" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Эльбрус</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>
        <div class="element">
            <img src="images/elements/samaraRKS.png" alt="Самарский РКС" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Самарский РКС</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>
        <div class="element">
            <img src="images/elements/vladivostok.jpg" alt="Владивосток" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Владивосток</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>
        <div class="element">
            <img src="images/elements/rastov.jpg" alt="Растов-На-Дону" class="element__image">
           <div class="element__description">
                <h2    class="element__name">Растов-На-Дону</h2>
                <button class="element__like" type="button"></button>
           </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">
            &#169; 2020 Mesto Russia
        </p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
